<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="display">
    <div id="display-star"></div>
    <div id="display-nums">
    </div>
  </div>
  <div id="numpad">
    <button key-value="7" id="num7" class="num-button">7</button>
    <button key-value="8" id="num8" class="num-button">8</button>
    <button key-value="9" id="num9" class="num-button">9</button>
    <button id="op-clear">C</button>
    <button key-value="4" id="num4" class="num-button">4</button>
    <button key-value="5" id="num5" class="num-button">5</button>
    <button key-value="6" id="num6" class="num-button">6</button>
    <button key-value="+" id="op-add" class="op-button">+</button>
    <button key-value="-" id="op-sub" class="op-button">-</button>
    <button key-value="1" id="num1" class="num-button">1</button>
    <button key-value="2" id="num2" class="num-button">2</button>
    <button key-value="3" id="num3" class="num-button">3</button>
    <button key-value="*" id="op-mul" class="op-button">X</button>
    <button key-value="/" id="op-div" class="op-button">/</button>
    <button key-value="0" id="num0" class="num-button">0</button>
    <button key-value="." id="num-dot">.</button>
    <button key-value="=" id="op-equals">=</button>
    <div>
    </div>
  </div>
</body>
<script src="./app.js"></script>

</html>
