<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="display">
    789 x 345
  </div>
  <div id="numpad">
    <div>
      <button key-value="7" id="num7">7</button>
      <button key-value="8" id="num8">8</button>
      <button key-value="9" id="num9">9</button>
    </div>
    <div>
      <button key-value="4" id="num4">4</button>
      <button key-value="5" id="num5">5</button>
      <button key-value="6" id="num6">6</button>
    </div>
    <div>
      <button key-value="1" id="num1">1</button>
      <button key-value="2" id="num2">2</button>
      <button key-value="3" id="num3">3</button>
    </div>
    <div>
      <button key-value="0" id="num0">0</button>
    </div>
  </div>
  <div id="operations">
    <button key-value="+" id="op-add">+</button>
    <button key-value="-" id="op-sub">-</button>
    <button key-value="/" id="op-div">/</button>
    <button key-value="*" id="op-mul">X</button>
  </div>
  <div>
    <button key-value="equals" id="op-equals">=</button>
  </div>
</body>
<script src="./app.js"></script>

</html>
