<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>Poketch Calculator</title>
</head>

<body>
  <h1>
    Poketch Calculator
  </h1>
  <div id="calculator">

    <div title="Easter Egg: plays pokemon cries on calculating certain numbers" id="display">
      <div id="display-star"></div>
      <div id="display-nums"></div>
    </div>
    <div id="numpad">
      <button key-value="7" id="num7" class="num-button">
        <div class="face">7</div>
        <div class="lift"></div>
      </button>
      <button key-value="8" id="num8" class="num-button">

        <div class="face">8</div>
        <div class="lift"></div>
      </button>
      <button key-value="9" id="num9" class="num-button">
        <div class="face">9</div>
        <div class="lift"></div>

      </button>
      <button id="op-clear">
        <div class="face">C</div>
        <div class="lift"></div>

      </button>
      <button key-value="4" id="num4" class="num-button">
        <div class="face">4</div>
        <div class="lift"></div>

      </button>
      <button key-value="5" id="num5" class="num-button">
        <div class="face">5</div>
        <div class="lift"></div>

      </button>
      <button key-value="6" id="num6" class="num-button">
        <div class="face">6</div>
        <div class="lift"></div>

      </button>
      <button key-value="+" id="op-add" class="op-button">
        <div class="face">+</div>
        <div class="lift"></div>

      </button>
      <button key-value="-" id="op-sub" class="op-button">
        <div class="face">-</div>
        <div class="lift"></div>

      </button>
      <button key-value="1" id="num1" class="num-button">
        <div class="face">1</div>
        <div class="lift"></div>

      </button>
      <button key-value="2" id="num2" class="num-button">
        <div class="face">2</div>
        <div class="lift"></div>

      </button>
      <button key-value="3" id="num3" class="num-button">
        <div class="face">3</div>
        <div class="lift"></div>

      </button>
      <button key-value="*" id="op-mul" class="op-button">
        <div class="face">*</div>
        <div class="lift"></div>

      </button>
      <button key-value="/" id="op-div" class="op-button">
        <div class="face">/</div>
        <div class="lift"></div>

      </button>
      <button key-value="0" id="num0" class="num-button">
        <div class="face">0</div>
        <div class="lift"></div>

      </button>
      <button key-value="." id="num-dot">
        <div class="face">.</div>
        <div class="lift"></div>

      </button>
      <button key-value="=" id="op-equals">
        <div class="face">=</div>
        <div class="lift"></div>

      </button>
      <div>
      </div>
    </div>

    <audio id="button-sound" src="sounds/switch4.ogg"></audio>
    <audio id="poke-cry" src="sounds/1.ogg"></audio>
  </div>

  <div id="footer">
    Created by <a href="https://github.com/WereDiggle">Allison Zou</a> | <a
      href="https://github.com/WereDiggle/odin-calculator">Source</a>
    <br>
    <br>
    This app is not affiliated, endorsed, or supported by Nintendo in any way
  </div>

</body>
<script src="./app.js"></script>

</html>
